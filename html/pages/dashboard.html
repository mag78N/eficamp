 <!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efi3 Dashboard</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin-ext" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
  <section class="dashboard">
    <header>
      <div class="dashboard-header">
      <div class="row">
        <div class="large-4 columns">
          <div class="row">
          <div class="large-7 columns">
            <a href="/">
              <img class="logo" src="../../img/common/logo-efi3.png" alt="Logo Efi3" />
            </a>
            <a href="/">
              <img class="avatar" src="../../img/dashboard/avatar.png" alt="Awatar uÅ¼ytkownika" />
            </a>
          </div>
          <div class="large-5 columns">
            <div class="credentials">
              <span class="username">Jan Kowalski</span>
              <span class="mailbox">
                <span class="fa fa-envelope"></span>
                <span class="mail-number">3</span>
              </span>
              <span class="fa fa-cog"></span>
            </div>
          </div>
        </div>
        </div>
        <div class="large-5 columns">
          <nav>
            <ul class="menu">
              <li id="home"><a href="#"><span class="fa fa-home"></span><br />Home</a></li>
              <li id="analyse"><a href="#"><span class="fa fa-bar-chart"></span><br />Analyse</a></li>
              <li id="plan"><a href="#"><span class="fa fa-calendar-o"></span><br />Plan</a></li>
              <li id="earn"><a href="#"><span class="fa fa-money"></span><br />Earn</a></li>
            </ul>
          </nav>
        </div>

        <div class="large-2 columns">
          <div class="login">
            <span class="fa fa-search"></span>
            <span class="fa fa-power-off"></span>
          </div>
        </div>
      </div>
    </div>
    </header>
    <main>
    <div class="row">
      <div class="large-9 columns">
        <h1>Finance life stream</h1>
        <div class="row">
          <div class="large-4 columns">
            <p>Balance</p>
            <span class="money-data" id="balance"></span>
          </div>
          <div class="large-4 columns">
            <p>Available funds</p>
            <span class="money-data" id="funds"></span>
          </div>
          <div class="large-4 columns">
            <p>Scheduled payments</p>
            <span class="money-data" id="payments"></span>
          </div>
        </div>
      </div>
      <div class="large-3 columns">
        <div class="row">
          Add
          <button>Bank</button>
          <button>Payment</button>
        </div>
      </div>
    </div>

    </main>

  </section>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/what-input/what-input.js"></script>
  <script src="../../bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="../../js/app.js"></script>
</body>
</html>
