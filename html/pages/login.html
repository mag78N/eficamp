<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efi3 Login Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin-ext" rel="stylesheet"> 
    <link rel="stylesheet" href="../../css/app.css">
  </head>
  <body>
    <section class="login-wrapper">
      <div class="row">
      <div class="large-3 columns">
        <a href="/"><img src="../../img/common/logo-efi3.png" alt="Logo Efi3" /></a>
      </div>
      <div class="large-6 columns end">
        <div class="login-apla">
          <h1>Login</h1>
          <h2>Aby zaimportować dane, zaloguj się do swojego banku</h2>

          <div class="user-avatar"></div>
          
          <form name="loginForm">
            <button class="close-btn" aria-label="Close alert" type="button">
              <span aria-hidden="true">&times;</span>
            </button>
            <label for="login">21365458</label>
            <input type="text" id="login">
            <div class="error-msg">Incorrect password.</div>
            <div class="buttons">
              <a href="#">Select another</a>
              <button class="go-btn" type="submit">Go</button>
            </div>
          </form>
        </div>

      </div>
      </div>
    </section>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/what-input/what-input.js"></script>
    <script src="../../bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="../../js/app.js"></script>
  </body>
</html>
