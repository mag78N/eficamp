 <!doctype html>
 <html class="no-js" lang="en">
 <head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efi3 Gamification</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700&subset=latin-ext" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
  <link rel="stylesheet" href="../../css/app.css">
</head>
<body>
  <section class="gamification">
    <header>
      <div class="header">
        <div class="row">
          <div class="small-4 columns">
            <div class="row">
              <div class="small-7 columns">
                <a href="/">
                  <img class="logo" src="../../img/common/logo-efi3.png" alt="Logo Efi3" />
                </a>
                <a href="/">
                  <img class="avatar" src="../../img/dashboard/avatar.png" alt="Awatar użytkownika" />
                </a>
              </div>
              <div class="small-5 columns">
                <div class="credentials">
                  <span class="username">Jan Kowalski</span>
                  <span class="mailbox">
                    <span class="fa fa-envelope"></span>
                    <span class="mail-number">3</span>
                  </span>
                  <span class="fa fa-cog"></span>
                  <span class="fa fa-trophy"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="small-5 columns">
            <nav>
              <ul class="menu icon-top">
                <li id="home"><a href="#"><i class="fa fa-home"></i> <span>Home</span></a></li>
                <li id="analyse"><a href="#"><i class="fa fa-bar-chart"></i> <span>Analyse</span></a></li>
                <li id="plan"><a href="#"><i class="fa fa-calendar-o"></i> <span>Plan</span></a></li>
                <li id="earn"><a href="#"><i class="fa fa-money"></i> <span>Earn</span></a></li>
              </ul>
            </nav>
          </div>

          <div class="small-2 columns">
            <div class="login">
              <span class="search">
                <span class="fa fa-search"></span>
              </span>
                <span class="fa fa-power-off"></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="small-7 columns">
          <h1>Budgets</h1>
        </div>
        <div class="small-5 columns float-right">
          Pokaż
          <button id="sort-all">Wszystkie</button>
          <button id="sort-unfinished">Nieukończone</button>
        </div>
      </div>

          <div class="row">
            <div class="small-3 columns">
              <h6>Miejsce w&nbsp;rankingu</h6>
              <strong>100</strong>
            </div>
            <div class="small-3 columns">
              <h6>Zadanie wykonane</h6>
              <strong>1</strong> z&nbsp;18
            </div>
            <div class="small-3 columns last">
              <h6>Zdobyte odznaki</h6>
              <strong>1</strong> z&nbsp;36
            </div>
          </div>

      <div class="row">
        <div class="small-12 columns">
          <p><strong>Odkryj</strong> zaskakujące możliwości swojego konta</p>
          <div class="row">
        <div class="small-12 columns">
            <div class="game-item"></div>
            <div class="game-item"></div>
            <div class="game-item"></div>
            <div class="game-item"></div>
            <div class="game-item"></div>
            <div class="game-item"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="small-12 columns">
          <p><strong>Korzystaj</strong> tak jak lubisz i&nbsp;zbieraj odznaki transakcyjne</p>
          <div class="row">
        <div class="small-12 columns">
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          <div class="game-item"></div>
          </div>
          </div>
        </div>
      </div>

    </main>

  </section>
  <script src="../../bower_components/jquery/dist/jquery.js"></script>
  <script src="../../bower_components/what-input/what-input.js"></script>
  <script src="../../bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="../../js/app.js"></script>
</body>
</html>
